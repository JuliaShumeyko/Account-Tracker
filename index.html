    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PIGGYMATIC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>

        <div class="main-container"> 
            <img src="assets/images/pig.svg">
            <h1>PIGGYMATIC</h1>
            <h4>Log a transaction:</h4>
            <div class="interface-container">
                <input type="text" class="description-input" placeholder="Enter description">
                <input type="number" class="amount-input" placeholder="Enter amount">
                
            </div>
            <div class="switch-container">  
                <h4>Choose transaction type:</h4>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                <button>ADD</button>
            <div class="acc-overview">
                <div class="balance-container">
                    <h1>Account Balance: </h1>
                </div>
            </div>
            <button class="clear-button">Clear</button>
        </div>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
